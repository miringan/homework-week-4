<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <!-- button and id contain default values that will be dynamically altered by script.js -->
    <header>
      <button id = "viewHighScores">View High Scores</button>
      <p id = "quizCountdown">Time Remaining: 0</p>
    </header>

    <!-- Welcome message div to be dynamically altered by script.js -->
    <div id = "welcomeMessage">
    </div>

    <!-- Questions div to be dynamically altered by script.js -->
    <div id = "questions">
    </div>

    <!-- endGameDiv div to be dynamically altered by script.js -->
    <div id = endGameDiv>
    </div>

    <!-- highScoresList div to be dynamically altered by script.js -->
    <div id = "highScoresList">
    </div>

    <script src="script.js"></script>
  </body>
</html>
